spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/easydiet
    username: easydiet
    password: easydiet
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
